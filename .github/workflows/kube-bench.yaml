name: kube-bench
on:
  workflow_dispatch: {}
  schedule:
    - cron: "37 3 * * 1"

permissions:
  contents: read

concurrency:
  group: kube-bench
  cancel-in-progress: false

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec7b1a9d
      - name: kube-bench (stub)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/reports
          echo '{"tool":"kube-bench","mode":"stub","summary":{"pass":0,"fail":0,"warn":0}}' > artifacts/reports/kube-bench.json
      - name: Upload
        uses: actions/upload-artifact@26f96df89e6c6a4b3c4d3e9a41d5d2a8d9a4c2a7
        with:
          name: kube-bench
          path: artifacts/reports/kube-bench.json
