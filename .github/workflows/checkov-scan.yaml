name: Checkov Scan
on:
  pull_request:
    paths:
      - "deploy/**"
      - "ops/**"
      - ".config/checkov/**"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: checkov-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec7b1a9d
      - name: Checkov (stub)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/reports
          echo '{"tool":"checkov","mode":"stub","failed":0,"passed":0}' > artifacts/reports/checkov.json
      - name: Upload
        uses: actions/upload-artifact@26f96df89e6c6a4b3c4d3e9a41d5d2a8d9a4c2a7
        with:
          name: checkov
          path: artifacts/reports/checkov.json
